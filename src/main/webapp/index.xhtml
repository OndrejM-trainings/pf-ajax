<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="3">
                <p:commandButton value="#{pageView.akcia}" 
                                 process="input" update="output" actionListener="#{pageView.pridajX}"/>
                <p:inputText id="input" value="#{pageView.pozdrav}">
                    <!--<p:ajax process="input" update="output" event="keyup" listener="#{pageView.pridajVykricnik()}"/>--> 
                </p:inputText>
                <p:inputText id="output" value="#{pageView.pozdrav}"/>
                <p:autoComplete value="#{pageView.pozdravy}" completeMethod="#{pageView.moznosti}" multiple="true">
                    <p:ajax event="itemSelect" update="@form"/>
                </p:autoComplete> 
            </p:panelGrid>
        
            </h:form>
    </h:body>
</html>
